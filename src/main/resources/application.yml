spring:
  datasource:
    url: jdbc:mysql://localhost:3306/book_store?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    show-sql: true
server:
  port: 8084
logging:
  level:
    org:
      springframework:
        web: INFO
uploadDir: /resources